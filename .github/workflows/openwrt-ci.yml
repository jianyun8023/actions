name: OpenWrt-CI

on:
  push:
    branches:
      - master
  # schedule:
  #   - cron: 0 20 * * *
  # release:
  #   types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@master
        with:
          ref: master

      - name: Space cleanup
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          docker rmi `docker images -q`
          sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d
          chmod +x ./tool.sh
          ./tool.sh install_dep
          df -h

      - name: clone lede
        run: ./tool.sh clone
      - name: Update feeds
        run: ./tool.sh update_feeds
      - name: Generate configuration file
        run: ./tool.sh build_config
      - name: Make download
        run: ./tool.sh make_download
      - name: Compile firmware
        run: ./tool.sh compile_firmware
      - name: Prepare artifact
        run: ./tool.sh prepare_artifact
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with:
          name: OpenWrt firmware
          path: ./lede/bin/targets/
