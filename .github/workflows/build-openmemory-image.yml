name: Build OpenMemory Docker Images

on: workflow_dispatch

env:
  API_IMAGE_NAME: openmemory-api
  UI_IMAGE_NAME: openmemory-ui

jobs:
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: docker/openmemory/api
          platforms: linux/amd64,linux/arm64
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.API_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-ui:
    name: Build UI Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push UI Image
        uses: docker/build-push-action@v6
        with:
          context: docker/openmemory/ui
          platforms: linux/amd64,linux/arm64
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.UI_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
